[tool.poetry]
name = "fast-mda-traceroute"
version = "0.1.10"
description = "An experimental multipath traceroute tool."
authors = ["Maxime Mouchet <maxime.mouchet@lip6.fr>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/dioptra-io/fast-mda-traceroute"

[tool.poetry.dependencies]
python = "^3.8"
diamond-miner = "^0.9.1"
more-itertools = "^8.12.0"
pycaracal = "^0.8.1"
tabulate = "^0.8.9"
typer = "^0.4.0"

[tool.poetry.dev-dependencies]
bumpversion = "^0.6.0"
mypy = "^0.931"
pre-commit = "^2.17.0"
pytest = "^7.0.1"
pytest-cov = "^3.0.0"
types-tabulate = "^0.8.5"

[tool.poetry.scripts]
fast-mda-traceroute = 'fast_mda_traceroute.cli:app'

[tool.mypy]
ignore_missing_imports = true
implicit_reexport = false
strict_equality = true
strict_optional = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
